name: Latest Build

on:
  push:
    branches:
      - '*'
      - '!development_old_nwjs'
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        bit: [32, 64]
        nwjs: ['0.82.0', '0.44.5']
        exclude:
          - os: macOS-latest
            bit: 32

    steps:
      - name: Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: yarn version
        run: |
          yarn version

      - name: node version
        run: |
          node --version

      - uses: kanga333/variable-mapper@master
        with:
          key: "${{ matrix.os }}"
          map: |
            {
              "ubuntu-latest": { "platform": "linux" },
              "windows-latest": { "platform": "win" },
              "macOS-latest": { "platform": "osx" }
            }

      - name: Build info
        run: echo Build ${{ env.platform }}${{ matrix.bit }} on nw-v${{ matrix.nwjs }}

      - name: Build App
        run: |
          yarn
          yarn gulp dist --platforms=${{ env.platform }}${{ matrix.bit }} --nwVersion=${{ matrix.nwjs }}

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.platform }}${{ matrix.bit }}-${{ matrix.nwjs }}
          path: build

  release:
    needs: build
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Context
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          allowUpdates: true
          name: ${{ github.ref_name }}
          artifacts: "artifacts/*"
