branches:
  except:
    - development
    
branches:
  only:
  - master

language: node_js
node_js:
- stable
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- pwd
- yarn config set yarn-offline-mirror ./node_modules/
- yarn install --ignore-engines
- yarn build
after_build:
- yarn gulp compress
- find build

deploy:
  provider: releases
  file: build/Popcorn-Time-0.3.10_linux64.tar.xz
  name: Build $(date +'%d.%m.%Y %R')
  skip_cleanup: true
  on:
    repo: ozkanpakdil/popcorn-desktop
    branch: master
  api-key:
    secure: 
notifications:
  email: false
