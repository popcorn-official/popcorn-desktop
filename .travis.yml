os:
  - linux
  - osx

language: node_js
node_js:
  - stable
cache:
  yarn: true
  directories:
  - node_modules
before_install:
  - yarn config set yarn-offline-mirror ./node_modules/
  - yarn install --ignore-engines
  - yarn build
install:
  - yarn gulp compress
after_success:
  - ls -ltr ./build/
deploy:
  provider: releases
  file_glob: true
  file: build/Popcorn-Time*.zip
  name: Build $(date +'%d.%m.%Y %R')
  skip_cleanup: true
  on:
    branch: development
    tags: false
  api-key:
    secure: ""
notifications:
  email: false
